<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Calculator App</title>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="container flex flex-col flex-1 items-center justify-center">
      <header class="mb-5">
        <!-- title -->
        <h1
          class="bg-lime-300 font-bold text-md sm:text-2xl text-center mx-auto w-58 rounded-full p-2 sm:p-3"
        >
          Calculator App
        </h1>
      </header>
      <main class="bg-white shadow-lg p-4">
        <input
          id="display"
          type="text"
          class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
          disabled
        />

        <!-- Baris Pertama -->
        <div class="mt-5 flex justify-around">
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('7')"
          >
            7
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('8')"
          >
            8
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('9')"
          >
            9
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-orange-300 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('/')"
          >
            /
          </button>
        </div>
        <!-- End Baris Pertama -->

        <!-- Baris Kedua -->
        <div class="mt-3 flex justify-around">
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('4')"
          >
            4
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('5')"
          >
            5
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('6')"
          >
            6
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-orange-300 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('*')"
          >
            *
          </button>
        </div>
        <!-- End Baris Kedua -->

        <!-- Baris Ketiga -->
        <div class="mt-3 flex justify-around">
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('1')"
          >
            1
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('2')"
          >
            2
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('3')"
          >
            3
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-orange-300 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('-')"
          >
            -
          </button>
        </div>
        <!-- End Baris Ketiga -->

        <!-- Baris Keempat -->
        <div class="mt-3 flex justify-around">
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl p-5 text-base sm:text-lg font-semibold"
            onclick="appendValue('0')"
          >
            0
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-gray-100 rounded-xl py-5 text-base sm:text-lg font-semibold w-13"
            onclick="appendValue('.')"
          >
            .
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-orange-300 rounded-xl p-5 text-xs sm:text-lg font-semibold"
            onclick="calculate()"
          >
            =
          </button>
          <button
            id="calc-btn"
            type="button"
            class="bg-orange-300 rounded-xl py-5 text-base sm:text-lg font-semibold w-12"
            onclick="appendValue('+')"
          >
            +
          </button>
        </div>
        <!-- End Baris Keempat -->

        <!-- Reset -->
        <div class="mt-3">
          <button
            type="button"
            class="bg-red-600 p-2 rounded-xl w-full text-base sm:text-lg text-gray-100 font-semibold"
            onclick="clearDisplay()"
          >
            Reset
          </button>
        </div>
        <!-- End Reset -->
      </main>
    </div>
    <footer
      class="bg-white flex-shrink-0 mt-auto p-5 text-center text-base font-semibold w-full"
    >
      <p>Â©2025 Mi. Bhq</p>
    </footer>

    <!-- js -->
    <script src="js/script.js"></script>
  </body>
</html>

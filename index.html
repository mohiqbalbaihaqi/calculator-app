<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Calculator App</title>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="container flex flex-col flex-1 items-center justify-center">
      <header class="mb-5">
        <!-- title -->
        <h1
          class="bg-lime-300 font-bold text-md sm:text-2xl text-center mx-auto w-58 rounded-full p-2 sm:p-3"
        >
          Calculator App
        </h1>
      </header>
      <main class="px-4">
        <section class="w-full max-w-sm">
          <div class="bg-white shadow-lg rounded-lg p-4">
            <!-- input angka -->
            <div class="container mb-5">
              <input
                type="number"
                name=""
                id=""
                class="border p-2 w-full rounded-lg"
                placeholder="Type Your Number...."
                readonly
              />
            </div>
            <!-- end input angka -->

            <!-- papan angka -->
            <div class="container">
              <div class="flex">
                <button
                  class="border rounded-tl-lg py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  C
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  %
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  DEL
                </button>
                <button
                  class="border rounded-tr-lg py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  /
                </button>
              </div>
              <div class="flex">
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  7
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  8
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  9
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  X
                </button>
              </div>
              <div class="flex">
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  4
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  5
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  6
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  -
                </button>
              </div>
              <div class="flex">
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  1
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  2
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  3
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  +
                </button>
              </div>
              <div class="flex">
                <button
                  class="border rounded-bl-lg py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  0
                </button>
                <button
                  class="border py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  ,
                </button>
                <button
                  class="border rounded-br-lg py-5 flex-1 text-light font-semibold hover:bg-lime-300 hover:text-gray-800"
                >
                  =
                </button>
              </div>
            </div>
            <!-- end papan angka -->
          </div>
        </section>
      </main>
    </div>
    <footer
      class="bg-white flex-shrink-0 mt-auto p-5 text-center text-base font-semibold w-full"
    >
      <p>Â©2025 Mi. Bhq</p>
    </footer>

    <!-- js -->
    <script src="js/script.js"></script>
  </body>
</html>
